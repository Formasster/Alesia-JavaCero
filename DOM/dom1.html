//Contador de clicks
<body>
    <p>Pulsa en el bot√≥n</p>
    <button id="contadorBtn">Clicks: 0</button>
    </body> 
    <script>
        let contador = 0;
        const btn = document.getElementById('contadorBtn');
        btn.addEventListener('click', () => {
contador++;
btn.textContent = "Clicks: "+contador;
});
</script>
