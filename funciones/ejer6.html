<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pasaraFarenheit = (grado) => {
            return Farenheit = grado * 1.8 + 32;
        };
        let celsius = parseFloat(prompt("Introduce la temperatura en grados Celsius: "));
        var resultado = pasaraFarenheit(celsius);
        alert(`${celsius} grados Celsius son ${resultado} grados Farenheit`);
    </script>
</body>
</html>
